<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haley Chat</title>
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a25;
            --accent: #ff006e;
            --accent-secondary: #8338ec;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --success: #00ff88;
            --error: #ff4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: var(--bg-secondary);
            padding: 16px 20px;
            border-bottom: 1px solid var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
            position: relative;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            align-self: flex-start;
            background: var(--bg-tertiary);
            border-bottom-left-radius: 4px;
        }

        /* Speaker button - positioned at bottom */
        .speaker-btn {
            position: absolute;
            right: 0;
            bottom: 0;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px 12px;
            font-size: 1.5rem;
            opacity: 0.7;
            transition: all 0.2s;
            border-radius: 8px;
        }

        .speaker-btn:hover {
            opacity: 1;
            color: var(--accent);
            background: rgba(255, 0, 110, 0.1);
        }

        .speaker-btn.loading {
            animation: pulse-speaker 0.8s infinite;
            color: var(--accent);
        }

        .speaker-btn.playing {
            color: #39ff14;
            background: rgba(57, 255, 20, 0.1);
        }

        @keyframes pulse-speaker {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .input-container {
            background: var(--bg-secondary);
            padding: 16px 20px;
            border-top: 1px solid var(--bg-tertiary);
            display: flex;
            gap: 12px;
            align-items: flex-end;
            flex-shrink: 0;
        }

        .message-input {
            flex: 1;
            background: var(--bg-tertiary);
            border: 1px solid transparent;
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-primary);
            font-size: 16px;
            resize: none;
            min-height: 48px;
            max-height: 120px;
            outline: none;
            transition: border-color 0.2s;
        }

        .message-input:focus {
            border-color: var(--accent);
        }

        .send-btn {
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            border: none;
            border-radius: 12px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-icon">ðŸ˜ˆ</div>
            <div class="logo-text">Haley Chat</div>
        </div>
        <div class="status">
            <div class="status-dot"></div>
            <span id="statusText">Online</span>
        </div>
    </div>

    <div class="messages-container" id="messages">
        <div class="message assistant">
            Hey! I'm Haley. Text me, upload files, or hold the mic to talk. What's up?
            <button class="speaker-btn" onclick="speak('Hey! I\'m Haley. Text me, upload files, or hold the mic to talk. What\'s up?', this)">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                </svg>
            </button>
        </div>
    </div>

    <div class="input-container">
        <textarea class="message-input" id="messageInput" placeholder="Message Haley..." rows="1"></textarea>
        <button class="send-btn" id="sendBtn" onclick="sendMessage()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        </button>
    </div>

    <script>
        const API_URL = window.location.origin;
        let isSpeaking = false;
        let currentAudio = null;

        // Auto-resize textarea
        const messageInput = document.getElementById('messageInput');
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send on Enter (Shift+Enter for new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function addMessage(text, role) {
            const messages = document.getElementById('messages');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}`;
            msgDiv.textContent = text;
            
            if (role === 'assistant') {
                const btn = document.createElement('button');
                btn.className = 'speaker-btn';
                btn.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>';
                btn.onclick = function() { speak(text, this); };
                msgDiv.appendChild(btn);
            }
            
            messages.appendChild(msgDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Show typing indicator
            const messages = document.getElementById('messages');
            const typing = document.createElement('div');
            typing.className = 'typing-indicator';
            typing.id = 'typing';
            typing.innerHTML = '<span></span><span></span><span></span>';
            messages.appendChild(typing);
            messages.scrollTop = messages.scrollHeight;

            try {
                const response = await fetch(`${API_URL}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();
                document.getElementById('typing').remove();
                
                if (data.response) {
                    addMessage(data.response, 'assistant');
                }
            } catch (e) {
                document.getElementById('typing').remove();
                addMessage('Sorry, something went wrong. Try again?', 'assistant');
            }
        }

        async function speak(text, btn) {
            console.log('ðŸ”Š speak() called with text length:', text.length);
            
            if (isSpeaking && currentAudio) {
                console.log('ðŸ›‘ Stopping current audio');
                currentAudio.pause();
                currentAudio = null;
                isSpeaking = false;
                if (btn) btn.classList.remove('playing', 'loading');
                return;
            }

            if (btn) btn.classList.add('loading');

            try {
                console.log('ðŸ“¤ Sending TTS request to:', `${API_URL}/api/speak`);
                const res = await fetch(`${API_URL}/api/speak`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                console.log('ðŸ“¥ Response status:', res.status, 'ok:', res.ok);
                
                if (!res.ok) {
                    const errorText = await res.text();
                    console.error('âŒ TTS failed:', res.status, errorText);
                    if (btn) btn.classList.remove('loading');
                    return;
                }

                const contentType = res.headers.get('content-type') || '';
                console.log('ðŸ“‹ Content-Type:', contentType);
                
                // WARNING instead of blocking - try to play anyway
                if (!contentType.includes('audio')) {
                    console.warn('âš ï¸ TTS returned non-audio content-type:', contentType, '- attempting playback anyway');
                }

                const blob = await res.blob();
                console.log('ðŸ“¦ Audio blob size:', blob.size, 'bytes');
                
                if (blob.size === 0) {
                    console.error('âŒ Empty audio blob received');
                    if (btn) btn.classList.remove('loading');
                    return;
                }
                
                const url = URL.createObjectURL(blob);
                currentAudio = new Audio(url);
                isSpeaking = true;

                if (btn) {
                    btn.classList.remove('loading');
                    btn.classList.add('playing');
                }

                currentAudio.onended = () => {
                    console.log('âœ… Audio playback ended');
                    isSpeaking = false;
                    currentAudio = null;
                    URL.revokeObjectURL(url);
                    if (btn) btn.classList.remove('playing');
                };

                currentAudio.onerror = (e) => {
                    console.error('âŒ Audio playback error:', e);
                    isSpeaking = false;
                    currentAudio = null;
                    URL.revokeObjectURL(url);
                    if (btn) btn.classList.remove('playing', 'loading');
                };

                // Handle autoplay policy
                try {
                    const playPromise = currentAudio.play();
                    if (playPromise !== undefined) {
                        await playPromise;
                        console.log('â–¶ï¸ Audio playback started successfully');
                    }
                } catch (playError) {
                    console.error('âŒ Autoplay blocked or playback failed:', playError);
                    isSpeaking = false;
                    currentAudio = null;
                    URL.revokeObjectURL(url);
                    if (btn) {
                        btn.classList.remove('playing', 'loading');
                        btn.style.color = '#ff4444';
                        setTimeout(() => { btn.style.color = ''; }, 2000);
                    }
                }
            } catch (e) {
                console.error('âŒ TTS error:', e);
                isSpeaking = false;
                currentAudio = null;
                if (btn) btn.classList.remove('loading', 'playing');
            }
        }

        // Check version on load
        fetch(`${API_URL}/health`)
            .then(r => r.json())
            .then(d => {
                if (d.version) document.getElementById('statusText').textContent = 'v' + d.version;
            })
            .catch(() => {});
    </script>
</body>
</html>
