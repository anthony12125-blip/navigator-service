<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haley Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #1a1a2e;
            padding: 16px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header h1 {
            font-size: 1.2rem;
            background: linear-gradient(135deg, #ff006e, #8338ec);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: #888;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #39ff14;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #ff006e, #8338ec);
        }

        .message.assistant {
            align-self: flex-start;
            background: #1a1a2e;
            border: 1px solid #333;
        }

        .input-area {
            background: #1a1a2e;
            padding: 16px 20px;
            border-top: 1px solid #333;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            background: #0a0a0f;
            border-radius: 24px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid #333;
        }

        .input-wrapper:focus-within {
            border-color: #ff006e;
        }

        #messageInput {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1rem;
            outline: none;
            resize: none;
            max-height: 120px;
            font-family: inherit;
        }

        #messageInput::placeholder {
            color: #666;
        }

        .btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .btn-mic {
            background: #333;
            color: #fff;
        }

        .btn-mic:hover {
            background: #444;
        }

        .btn-mic.recording {
            background: #ff006e;
            animation: pulse-red 1s infinite;
        }

        @keyframes pulse-red {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .btn-send {
            background: linear-gradient(135deg, #ff006e, #8338ec);
            color: #fff;
        }

        .btn-send:hover {
            transform: scale(1.05);
        }

        .btn-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #ff006e;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .voice-call-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .voice-call-btn:hover {
            transform: scale(1.05);
        }

        .voice-call-btn.active {
            background: #ef4444;
        }

        .speaker-btn {
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            padding: 4px;
            margin-left: 8px;
        }

        .speaker-btn:hover {
            color: #ff006e;
        }
    </style>
</head>
<body>
    <div class="chat-header">
        <h1>ðŸ˜ˆ Haley</h1>
        <div style="display: flex; align-items: center; gap: 12px;">
            <button class="voice-call-btn" id="voiceCallBtn" onclick="toggleVoiceCall()">
                <span>ðŸ“ž</span>
                <span id="callText">Call</span>
            </button>
            <div class="status">
                <div class="status-dot"></div>
                <span>Online</span>
            </div>
        </div>
    </div>

    <div class="messages" id="messages">
        <div class="message assistant">
            Hey! I'm Haley. Text me or hit "Call" to talk with voice. What's up?
        </div>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <textarea id="messageInput" placeholder="Message Haley..." rows="1" onkeydown="handleKeyDown(event)"></textarea>
        </div>
        <button class="btn btn-mic" id="micBtn" onclick="toggleRecording()" title="Voice message">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                <line x1="12" y1="19" x2="12" y2="23"></line>
                <line x1="8" y1="23" x2="16" y2="23"></line>
            </svg>
        </button>
        <button class="btn btn-send" id="sendBtn" onclick="sendMessage()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        </button>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const micBtn = document.getElementById('micBtn');
        const API_URL = window.location.origin + '/api';
        
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function addMessage(text, role) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.textContent = text;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return div;
        }

        function showTyping() {
            const div = document.createElement('div');
            div.className = 'message assistant typing-indicator';
            div.id = 'typing';
            div.innerHTML = '<span></span><span></span><span></span>';
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';
            showTyping();

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                hideTyping();
                const data = await response.json();
                
                if (data.response) {
                    const msgDiv = addMessage(data.response, 'assistant');
                    addSpeakerButton(msgDiv, data.response);
                } else if (data.error) {
                    addMessage('Error: ' + data.error, 'assistant');
                }
            } catch (error) {
                hideTyping();
                addMessage('Sorry, something went wrong. Try again?', 'assistant');
            }
        }

        function addSpeakerButton(msgDiv, text) {
            const btn = document.createElement('button');
            btn.className = 'speaker-btn';
            btn.innerHTML = 'ðŸ”Š';
            btn.onclick = () => speak(text);
            msgDiv.appendChild(btn);
        }

        async function speak(text) {
            try {
                const response = await fetch(`${API_URL}/speak`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    const audio = new Audio(url);
                    audio.play();
                }
            } catch (error) {
                console.error('TTS error:', error);
            }
        }

        async function toggleRecording() {
            if (isRecording) {
                // Stop recording
                mediaRecorder.stop();
                isRecording = false;
                micBtn.classList.remove('recording');
            } else {
                // Start recording
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = (e) => {
                        audioChunks.push(e.data);
                    };

                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        stream.getTracks().forEach(track => track.stop());
                        
                        // Transcribe
                        showTyping();
                        try {
                            const formData = new FormData();
                            formData.append('audio', audioBlob, 'voice.webm');

                            const response = await fetch(`${API_URL}/transcribe`, {
                                method: 'POST',
                                body: formData
                            });

                            hideTyping();
                            const data = await response.json();
                            
                            if (data.text) {
                                messageInput.value = data.text;
                                sendMessage();
                            }
                        } catch (error) {
                            hideTyping();
                            addMessage("Couldn't understand that. Try again?", 'assistant');
                        }
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    micBtn.classList.add('recording');
                } catch (error) {
                    alert('Could not access microphone');
                }
            }
        }

        function toggleVoiceCall() {
            const btn = document.getElementById('voiceCallBtn');
            const text = document.getElementById('callText');
            
            if (btn.classList.contains('active')) {
                // End call
                btn.classList.remove('active');
                text.textContent = 'Call';
                // TODO: Implement call ending
            } else {
                // Start call - redirect to Twilio
                btn.classList.add('active');
                text.textContent = 'End';
                
                // Request a call
                fetch(`${API_URL}/call`, { method: 'POST' })
                    .then(r => r.json())
                    .then(data => {
                        if (data.success) {
                            addMessage('ðŸ“ž Calling you now...', 'assistant');
                        }
                    });
            }
        }
    </script>
</body>
</html>
